<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Registro de Chamados</title>

  <link rel="stylesheet" href="./css/styles.css"/>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Digite seu email" autocomplete="username" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required>

    <button onclick="login()">Entrar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoSPb1WMrH2MMuM1AdR2YEAX60XVgO3WE",
      authDomain: "registro-ambulancia192.firebaseapp.com",
      databaseURL: "https://registro-ambulancia192-default-rtdb.firebaseio.com",
      projectId: "registro-ambulancia192",
      storageBucket: "registro-ambulancia192.firebasestorage.app",
      messagingSenderId: "549498386461",
      appId: "1:549498386461:web:94d6ac364a54a7d4216ef4",
      measurementId: "G-NM7EQL6E83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          alert("Login realizado com sucesso!");
          window.location.href = "./index.html";
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          alert("Erro no login: " + error.message);
        });
    }
  </script>
</body>
</html>
