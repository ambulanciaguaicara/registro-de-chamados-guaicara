<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Chamados - Ambulância Municipal - Guaiçara/SP</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --vermelho: #c8102e;
      --verde: #006837;
      --azul: #005ca9;
      --preto: #222;
      --fundo: #ffffff;
      --neutro: #f5f5f5;
    }

    body {
      background: var(--fundo);
      color: var(--preto);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    header {
      background: var(--vermelho);
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-add { background: var(--vermelho); color: white; }
    .btn-del { background: var(--preto); color: white; }
    .btn-normal { background: var(--verde); color: white; }
    .btn-urgencia { background: orange; color: white; }
    .btn-emergencia { background: red; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: var(--neutro);
    }

    .chat-box {
      margin-top: 30px;
      background: var(--neutro);
      padding: 12px;
      border-radius: 8px;
    }

    footer {
      background: var(--neutro);
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: var(--preto);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .logos img {
      height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/logo-ambulancia.png" alt="Logo Ambulância" style="height:60px; vertical-align:middle; margin-right:12px;">
    REGISTRO DE CHAMADOS – AMBULÂNCIA MUNICIPAL – GUAIÇARA/SP
  </header>

  <div class="container">
    <h2>Novo Chamado</h2>

    <label for="data">Data</label>
    <input type="date" id="data" />

    <label for="horario">Horário</label>
    <input type="time" id="horario" />

    <label for="paciente">Paciente</label>
    <input type="text" id="paciente" />

    <label for="endereco">Endereço</label>
    <select id="endereco">
      <option value="">Selecione o endereço</option>
    </select>

    <label for="destino">Destino</label>
    <select id="destino">
      <option value="">Selecione o destino</option>
      <option value="CAPS">CAPS</option>
