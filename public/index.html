<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Registro de Chamados Ambulância</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('https://drive.google.com/uc?id=13dL_ubLFJYCoCYEhuqnCgKuZF4cfDIxZ') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    background: rgba(0,0,0,0.55);
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: #fff;
    padding: 30px 25px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    text-align: center;
}

.login-box h1 {
    color: #b50000;
    margin-bottom: 25px;
    font-size: 24px;
    font-weight: bold;
}

.login-box label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

.login-box button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    background: #b50000;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.login-box button:hover {
    background: #7d0000;
}

.login-box .setor {
    margin-bottom: 15px;
    font-weight: bold;
    font-size: 16px;
    color: #333;
}

.login-box .novo-cadastro {
    display: inline-block;
    margin-top: 10px;
    font-size: 14px;
    color: #b50000;
    cursor: pointer;
}
.login-box .novo-cadastro:hover {
    text-decoration: underline;
}

.status-msg {
    font-size: 14px;
    color: red;
    margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="overlay">
<div class="login-box">
    <h1>Registro de Chamados – Ambulância</h1>
    <div class="status-msg" id="statusMsg"></div>

    <label>Login</label>
    <input type="text" id="email" placeholder="Digite seu login">

    <label>Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <div class="setor">Setor: Ambulância</div>

    <button onclick="login()">Entrar</button>
    <div class="novo-cadastro" onclick="criarCadastro()">Criar novo cadastro</div>
</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCoSPb1WMrH2MMuM1AdR2YEAX60XVgO3WE",
  authDomain: "registro-ambulancia192.firebaseapp.com",
  projectId: "registro-ambulancia192",
  storageBucket: "registro-ambulancia192.firebasestorage.app",
  messagingSenderId: "549498386461",
  appId: "1:549498386461:web:94d6ac364a54a7d4216ef4",
  measurementId: "G-NM7EQL6E83",
  databaseURL: "https://registro-ambulancia192-default-rtdb.firebaseio.com/"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const status = document.getElementById('statusMsg');
    status.innerText = '';

    if(!email || !senha){
        status.innerText = 'Preencha login e senha.';
        return;
    }

    auth.signInWithEmailAndPassword(email, senha)
        .then(userCredential => {
            window.location.href = "index.html";
        })
        .catch(error => {
            status.innerText = error.message;
        });
}

function criarCadastro() {
    const email = prompt("Digite o email do novo usuário:");
    const senha = prompt("Digite a senha:");
    if(!email || !senha) return alert("Cadastro cancelado.");
    auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado! Aguarde aprovação do admin."))
        .catch(error => alert(error.message));
}

// Redireciona se já logado
auth.onAuthStateChanged(user=>{
    if(user){
        window.location.href="index.html";
    }
});
</script>

</body>
</html>
