<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Chamados de Ambulância – Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff url("img/fundo.png") no-repeat center bottom fixed;
    background-size: contain;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 380px;
    background: #fff;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
    text-align: center;
}

.logo img {
    width: 120px;
    margin-bottom: 10px;
}

h2 {
    font-size: 20px;
    color: #a00000;
    margin-bottom: 25px;
    font-weight: bold;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #aaa;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    background: #b50000;
    border: none;
    color: white;
    font-size: 17px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #7d0000;
}

.criar {
    margin-top: 12px;
    color: #b50000;
    cursor: pointer;
    font-size: 15px;
    text-decoration: none;
}

.criar:hover {
    text-decoration: underline;
}

.status {
    font-size: 14px;
    color: red;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="img/logo.png" alt="Logo Prefeitura">
    </div>

    <h2>Registro de Chamados de Ambulância</h2>

    <div class="status" id="statusMsg"></div>

    <label>Login</label>
    <input type="email" id="email" placeholder="Digite seu login">

    <label>Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button onclick="login()">Entrar</button>
    <div class="criar" onclick="criarCadastro()">Criar usuário</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCoSPb1WMrH2MMuM1AdR2YEAX60XVgO3WE",
  authDomain: "registro-ambulancia192.firebaseapp.com",
  projectId: "registro-ambulancia192",
  storageBucket: "registro-ambulancia192.firebasestorage.app",
  messagingSenderId: "549498386461",
  appId: "1:549498386461:web:94d6ac364a54a7d4216ef4",
  measurementId: "G-NM7EQL6E83",
  databaseURL: "https://registro-ambulancia192-default-rtdb.firebaseio.com/"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const status = document.getElementById('statusMsg');
    status.innerText = '';

    if(!email || !senha){
        status.innerText = 'Preencha login e senha.';
        return;
    }

    auth.signInWithEmailAndPassword(email, senha)
        .then(() => window.location.href = "index.html")
        .catch(error => status.innerText = error.message);
}

function criarCadastro() {
    const email = prompt("Digite o email do novo usuário:");
    const senha = prompt("Digite a senha:");

    if(!email || !senha) return alert("Cadastro cancelado.");

    auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado com sucesso."))
        .catch(error => alert(error.message));
}

// Auto redirecionamento se já logado
auth.onAuthStateChanged(user=>{
    if(user){
        window.location.href="index.html";
    }
});
</script>
</body>
</html>
