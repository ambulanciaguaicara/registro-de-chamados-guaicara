<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Registro de Chamados</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-overlay">
    <div class="login-box">
      <h1>Serviço de Atendimento de Ambulância</h1>
      <h2>Guaíçara-SP</h2>

      <div id="statusMsg" class="mensagem"></div>

      <label>E-mail</label>
      <input type="email" id="email" placeholder="seu@email.com"/>

      <label>Senha</label>
      <input type="password" id="senha" placeholder="••••••••"/>

      <button class="btn-add" id="btnLogin">Entrar</button>
    </div>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCoSPb1WMrH2MMuM1AdR2YEAX60XVgO3WE",
      authDomain: "registro-ambulancia192.firebaseapp.com",
      databaseURL: "https://registro-ambulancia192-default-rtdb.firebaseio.com",
      projectId: "registro-ambulancia192",
      storageBucket: "registro-ambulancia192.firebasestorage.app",
      messagingSenderId: "549498386461",
      appId: "1:549498386461:web:94d6ac364a54a7d4216ef4",
      measurementId: "G-NM7EQL6E83"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login
    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('statusMsg');
      msg.textContent = '';
      try {
        await auth.signInWithEmailAndPassword(email, senha);
        window.location.href = '/index.html';
      } catch (e) {
        msg.textContent = 'Erro de login: ' + e.message;
      }
    };
  </script>
</body>
</html>
