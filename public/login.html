<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Registro de Chamados</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="login-overlay">
    <div class="login-box">
      <img src="/img/logo.png" alt="Logo Prefeitura" class="logo" />
      <h1>Serviço de Atendimento de Ambulância</h1>
      <h2>Guaíçara-SP</h2>

      <div id="statusMsg" class="mensagem"></div>

      <input type="email" id="email" placeholder="Digite seu login" />
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <button id="btnLogin">Entrar</button>
      <div class="criar" onclick="criarCadastro()">Criar usuário</div>

      <div class="logos">
        <img src="/img/prefeitura.png" alt="Prefeitura" />
        <img src="/img/saude.png" alt="Saúde Guaíçara" />
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("Service Worker registrado com sucesso"))
      .catch(err => console.error("Erro ao registrar Service Worker:", err));
  }
</script>

</html>
