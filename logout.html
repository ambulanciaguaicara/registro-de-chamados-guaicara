<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout – Registro de Chamados</title>

  <!-- Caminho relativo para CSS -->
  <link rel="stylesheet" href="./css/styles.css"/>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Encerrar Sessão</h2>
    <p>Você está prestes a sair do sistema.</p>
    <button onclick="logout()">Sair</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoSPb1WMrH2MMuM1AdR2YEAX60XVgO3WE",
      authDomain: "registro-ambulancia192.firebaseapp.com",
      databaseURL: "https://registro-ambulancia192-default-rtdb.firebaseio.com",
      projectId: "registro-ambulancia192",
      storageBucket: "registro-ambulancia192.firebasestorage.app",
      messagingSenderId: "549498386461",
      appId: "1:549498386461:web:94d6ac364a54a7d4216ef4",
      measurementId: "G-NM7EQL6E83"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut()
        .then(() => {
          alert("Sessão encerrada com sucesso!");
          // redireciona para login
          window.location.href = "./login.html";
        })
        .catch((error) => {
          console.error("Erro ao sair:", error);
          alert("Não foi possível encerrar a sessão. Redirecionando para login...");
          window.location.href = "./login.html"; // força redirecionamento mesmo com erro
        });
    }

    function cancelar() {
      // volta para o sistema principal
      window.location.href = "./index.html";
    }
  </script>
</body>
</html>
